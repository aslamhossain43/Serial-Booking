<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header-css :: header-css(title='Home Page')"></head>

<body>
<div class="preLoader">	</div> 
	<div th:replace="fragments/nav-bar :: nav-bar"></div>


	<div class="container-fluid">
		
			<!-- message -->
				<div class="row">
					<div
						class=" col-sm-6 col-sm-offset-3  col-md-6 col-md-offset-3  col-lg-6 col-lg-offset-3 ">
						
						<div th:if="${message}">
						       <br><br><br><br>
							<div id="textCenter" th:text="${message}"
								class="alert alert-info fade in "></div>
						
						</div>
					</div>
				</div>
				<!-- heading -->
				<div
					class=" col-sm-6 col-sm-offset-3  col-md-6 col-md-offset-3  col-lg-6 col-lg-offset-3 ">
					    <br><br><br>
			
						<h4 id="homeTitle">You can booking your serial and visit easily to get service.Before booking your serial you should notice below 
						carefully</h4>
					   <br>
				</div>
				
				
				
				 <!-- Left-aligned media object -->
	<div th:each="pd:${allpersondetails}" class=" col-sm-6 col-sm-offset-3  col-md-6 col-md-offset-3  col-lg-6 col-lg-offset-3 ">
					   
 
    <div class="media-top">
    
      <img th:src="@{images/__${pd.getiCode()}__.jpg}" class="media-object" style="width:100px;height:100px;">
    
    <div class="media-body">
    <br>
      <h3 id="mediaText" class="media-heading" th:text="${pd.getName()}"></h3>
      <br>
      <p id="mediaText" th:text="${pd.getDegree()}"></p>
      <br>
      <p id="mediaText" th:text="'Expert : '+${pd.getExpert()}"></p>
      <br>
      <p id="mediaText" th:text="'Location : '+${pd.getDegree()}"></p>
      <br>
      <p id="mediaText" th:text="'Contact : '+${pd.getContact()}"></p>
      
    </div>
 
				
	</div>
</div>
				 <!-- well for rules -->
	<div class=" col-sm-6 col-sm-offset-3  col-md-6 col-md-offset-3  col-lg-6 col-lg-offset-3 ">
					   
  <h2>Some rules !!!</h2>
  <div class="well"   th:each="r:${rule}" > <p  th:text="${r.getRule()}" ></p></div>				
	</div>

			 <!-- well for notification -->
	<div class=" col-sm-6 col-sm-offset-3  col-md-6 col-md-offset-3  col-lg-6 col-lg-offset-3 ">
					   
  <h2>Notification !!!</h2>
  <div class="well" th:each="n:${notification}"><p th:text="${n.getNotification()}"></p></div>				
	</div>


 
 <!-- start serial booking-->
 <div class="row">
 <div class=" col-sm-6 col-sm-offset-3  col-md-6 col-md-offset-3  col-lg-6 col-lg-offset-3 ">
 
 <fieldset>


<form class="form-horizontal" role="form" th:action="@{/addSerialBooking}" 
th:object="${serialbooking}" method="post">





<div class="form-group">
<label for="id" class="col-sm-3 col-md-3 col-lg-3 control-label"></label>
<div class="col-sm-8 col-md-8 col-lg-8">
<input type="hidden" class="form-control" id="id" th:field="*{id}" th:value="${serialbooking.id}">
</div>
</div>


<div class="form-group">
<label for="createdDate" class="col-sm-3 col-md-3 col-lg-3 control-label"></label>
<div class="col-sm-8 col-md-8 col-lg-8">
<input type="hidden" class="form-control" id="createdDate" th:field="*{createdDate}" th:value="${serialbooking.createdDate}">
</div>
</div>


<div class="form-group blu-margin">
<label for="visitTime" class=" col-sm-3 col-md-3 col-lg-3 control-label">Visit time : </label>
<div class="col-sm-8 col-md-8 col-lg-8 ">
<select class="form-control" id="visitTime" name="visitTime" th:with="visitTime=*{visitTime}" >

 <option value="" disabled="disabled" selected="selected">Choose your visit time</option>

<option th:value="First-visit" th:text="First-visit"></option>

 <option th:value="Second-visit" th:text="Second-visit"></option>

</select>
<p id="" th:if="${#fields.hasErrors('visitTime')}" th:errors="*{visitTime}"></p>
</div>
</div>



<div class="form-group">
<label for="name" class="col-sm-3 col-md-3 col-lg-3 control-label">Name : </label>
<div class="col-sm-8 col-md-8 col-lg-8 ">
<input type="text" class="form-control" id="name"  th:field="*{name}" 
th:value="${serialbooking.name}" placeholder=" Enter your name" autocomplete="off">
<p id="" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

</div>
</div>


<div class="form-group">
<label for="age" class="col-sm-3 col-md-3 col-lg-3  control-label">Age : </label>
<div class="col-sm-8 col-md-8 col-lg-8 ">
<input type="text" class="form-control" id="age" th:field="*{age}" 
th:value="${serialbooking.age}" placeholder=" Enter your age" autocomplete="off">
<p id="" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>

</div>
</div>

<div class="form-group">
<label for="contact" class="col-sm-3 col-md-3 col-lg-3  control-label">Contact : </label>
<div class="col-sm-8 col-md-8 col-lg-8 ">
<input type="text" class="form-control" id="contact" th:field="*{contact}" 
th:value="${serialbooking.contact}" placeholder=" Enter your contact" autocomplete="off">
<p id="" th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}"></p>

</div>
</div>


<div class="forn-group">
<div class="col-sm-2 col-sm-offset-6  col-md-2 col-md-offset-6  col-lg-2 col-lg-offset-6">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</div>

</form>
</fieldset>
 </div>
 </div>
 
<!-- end serial booking -->
<hr>
	<!-- heading for serial table-->
		<div class="row">
	<div class=" col-sm-5 col-sm-offset-4  col-md-5 col-md-offset-4  col-lg-5 col-lg-offset-4 ">
	
			
	<h2 id="homeTitle">Already booked serials </h2>
	</div>
	</div>
<!-- table for serial booking -->
	<div class="row">
<div class=" col-md-10 col-md-offset-1  col-lg-10 col-lg-offset-1">

<div class="table-responsive">

<table id="serialBookingTable" class="table table-striped table-bordered">

<thead>

<tr>
<th>ID</th>
<th>Name</th>
<th>Age</th>
<th>Visit time</th>
<th>Booking time</th>
<th>Edit</th>
</tr>
</thead>

</table>




</div>
</div>
</div>
	




			</div>
	
	<div th:replace="fragments/footer-js::footer-js"></div>

</body>

</html>
