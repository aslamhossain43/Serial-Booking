<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header-css :: header-css(title='Home Page')"></head>

<body>
<div class="preLoader">	</div> 
	<div th:replace="fragments/nav-bar :: nav-bar"></div>


	<div class="container-fluid">
		<div class="row">
			<div class=" col-sm-12 col-md-12 col-lg-12">
			<!-- message -->
				<div class="row">
					<div
						class=" col-sm-6 col-sm-offset-3  col-md-6 col-md-offset-3  col-lg-6 col-lg-offset-3 ">
						
						<div th:if="${message}">
						       <br><br><br><br>
							<div id="textCenter" th:text="${message}"
								class="alert alert-info fade in "></div>
						
						</div>
					</div>
				</div>
				<!-- heading -->
				<div
					class=" col-sm-6 col-sm-offset-3  col-md-6 col-md-offset-3  col-lg-6 col-lg-offset-3 ">

					   <br>
				</div>
				
				
				
				 <!-- Left-aligned media object -->
	<div th:each="pd:${allpersondetails}" class=" col-sm-6 col-sm-offset-3  col-md-6 col-md-offset-3  col-lg-6 col-lg-offset-3 ">
					   
 
    <div class="media-top">
    
      <img th:src="@{images/__${pd.getiCode()}__.jpg}" class="media-object" style="width:100px;height:100px;">
    
    <div class="media-body">
    <br>
      <h3 id="mediaText" class="media-heading" th:text="${pd.getName()}"></h3>
      <br>
      <p id="mediaText" th:text="${pd.getDegree()}"></p>
      <br>
      <p id="mediaText" th:text="'Expert : '+${pd.getExpert()}"></p>
      <br>
      <p id="mediaText" th:text="'Location : '+${pd.getDegree()}"></p>
      <br>
      <p id="mediaText" th:text="'Contact : '+${pd.getContact()}"></p>
      
    </div>
 
				
	</div>

				 <!-- well for rules -->
	<div class=" col-sm-6 col-sm-offset-3  col-md-6 col-md-offset-3  col-lg-6 col-lg-offset-3 ">

  <div class="well">Basic Well</div>				
	</div>

			 <!-- well for notification -->
	<div class=" col-sm-6 col-sm-offset-3  col-md-6 col-md-offset-3  col-lg-6 col-lg-offset-3 ">
					   
  <h2>Notification</h2>
  <div class="well">Basic Well</div>				
	</div>


 <!-- well for button-->
	<div class=" col-sm-6 col-sm-offset-3  col-md-6 col-md-offset-3  col-lg-6 col-lg-offset-3 ">
					   
  
  <div class="well text-center"><button type="button" class="btn btn-primary">Add your serial</button></div>				
	</div>
