<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header-css :: header-css(title='Home Page')"></head>

<body>
<div class="preLoader">	</div> 
	<div th:replace="fragments/nav-bar :: nav-bar"></div>


	<div class="container-fluid">	
			<!-- message -->
				<div class="row">
					<div
						class=" col-sm-6 col-sm-offset-3  col-md-6 col-md-offset-3  col-lg-6 col-lg-offset-3 ">
						
						<div th:if="${message}">
						       <br><br><br><br>
							<div id="textCenter" th:text="${message}"

						</div>
					</div>
				</div>
				<!-- heading -->
				<div class="row">
				<div
					class=" col-sm-4 col-sm-offset-4  col-md-4 col-md-offset-4  col-lg-4 col-lg-offset-4 ">
					    <br><br><br>
			
						<h2 id="homeTitle">You can booking your serial</h2>
					   </div>
				</div>
				<hr>
				
				<!-- Modal for job type -->
<div class="modal fade" id="myPersonDetailsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
       <button type="button" class="close" data-dismiss="modal" 
	        
	        aria-label="Close"><span aria-hidden="true">&times;</span></button>
       <h4 id="modalTextCenter" class="modal-title modalTextCenter">Confirmation for deleting</h4>
      </div>
      <div class="modal-body">
        <h4 id="modalTextCenter">Do you want to delete id number </h4>
        <h4 id="modalTextCenter" class="personDetailsDeleteByAdminId"></h4>
          <h4 id="modalTextCenter">??? </h4>
      </div>
      <div class="modal-footer">
        <button type="button" id="modalTextCenter"  class="btn btn-primary" data-dismiss="modal">Close</button>
       
       <a class="personDetailsDeleteByAdmin btn btn-primary" href="j"><span id="modalTextCenter">Delete</span></a>
        
      </div>
    </div>
  </div>
</div>
<!-- End Modal -->
				
				
				 <!-- Form form for person details -->
				 <div class="row">
	<div class=" col-sm-6 col-sm-offset-3  col-md-6 col-md-offset-3  col-lg-6 col-lg-offset-3 ">
					   
 <fieldset>


<form name="myForm" class="form-horizontal" role="form" th:action="@{/addPersonDetails}" 
th:object="${persondetails}" method="post" enctype="multipart/form-data">





<div class="form-group">
<label for="id" class="col-sm-3 col-md-3 col-lg-3 control-label"></label>
<div class="col-sm-8 col-md-8 col-lg-8">
<input type="hidden" class="form-control" id="id" th:field="*{id}" th:value="${persondetails.id}">
</div>
</div>


<div class="form-group">
<label for="createdDate" class="col-sm-3 col-md-3 col-lg-3 control-label"></label>
<div class="col-sm-8 col-md-8 col-lg-8">
<input type="hidden" class="form-control" id="createdDate" th:field="*{createdDate}" th:value="${persondetails.createdDate}">
</div>
</div>

<div class="form-group">
<label for="iCode" class="col-sm-3 col-md-3 col-lg-3 control-label"></label>
<div class="col-sm-8 col-md-8 col-lg-8">
<input type="hidden" class="form-control" id="iCode" th:field="*{iCode}" th:value="${persondetails.iCode}">
</div>
</div>


<div class="form-group">
<label for="image" class="col-sm-3 col-md-3 col-lg-3  control-label">Upload an image(mandatory) : </label>
<div class="col-sm-8 col-md-8 col-lg-8 ">
<input type="file" class="form-control" id="image" th:field="*{iFile}" autocomplete="off">
<p id="" th:if="${#fields.hasErrors('iFile')}" th:errors="*{iFile}"></p>

</div>
</div>



<div class="form-group">
<label for="name" class="col-sm-3 col-md-3 col-lg-3 control-label">Name : </label>
<div class="col-sm-8 col-md-8 col-lg-8 ">
<input type="text" class="form-control" id="name"  th:field="*{name}" 
th:value="${persondetails.name}" placeholder=" Enter your Name" autocomplete="off">
<p id="" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

</div>
</div>


<div class="form-group">
<label for="degree" class="col-sm-3 col-md-3 col-lg-3  control-label">Degree : </label>
<div class="col-sm-8 col-md-8 col-lg-8 ">
<input type="text" class="form-control" id="degree" th:field="*{degree}" 
th:value="${persondetails.degree}" placeholder=" Enter degree" autocomplete="off">
<p id="" th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}"></p>

</div>
</div>


<div class="form-group">
<label for="expert" class="col-sm-3 col-md-3 col-lg-3  control-label">Expert : </label>
<div class="col-sm-8 col-md-8 col-lg-8 ">
<input type="text" class="form-control" id="expert" th:field="*{expert}"
th:value="${persondetails.expert}" placeholder=" Enter expert details" autocomplete="off">
<p id="" th:if="${#fields.hasErrors('expert')}" th:errors="*{expert}"></p>

</div>
</div>


 <div class="form-group">
<label for="chamberLocation" class="col-sm-3 col-md-3 col-lg-3  control-label">ChamberLocation : </label>
<div class="col-sm-8 col-md-8 col-lg-8 ">
<input type="text" class="form-control" id="chamberLocation" th:field="*{chamberLocation}" 
th:value="${persondetails.chamberLocation}" placeholder=" Enter chamberLocation" autocomplete="off">
<p id="" th:if="${#fields.hasErrors('chamberLocation')}" th:errors="*{chamberLocation}"></p>

</div>
</div>



<div class="form-group">
<label for="contact" class="col-sm-3 col-md-3 col-lg-3  control-label">Contact : </label>
<div class="col-sm-8 col-md-8 col-lg-8 ">
<input type="text" class="form-control" id="contact" th:field="*{contact}" 
th:value="${persondetails.contact}" placeholder=" Enter contact" autocomplete="off">
<p id="" th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}"></p>

</div>
</div>



<div class="forn-group">
<div class="col-sm-2 col-sm-offset-6  col-md-2 col-md-offset-6  col-lg-2 col-lg-offset-6">
<button type="submit" class="btn btn-primary">Submit</button>
	<br><br><br>
</div>
</div>

</form>
</fieldset>
 
				
	</div>
	</div>
	<hr>
	<!-- table for person details -->
<div class="row">
<div class=" col-md-10 col-md-offset-1  col-lg-10 col-lg-offset-1">


<div class="table-responsive">

<table id="persondetails" class="table table-striped table-bordered">

<thead>

<tr>

<th>Images</th>
<th>Name</th>
<th>Degree</th>
<th>Expert</th>
<th>Chamber location</th>
<th>Contact</th>
<th>Last modified date</th>
<th>Edit,Delete</th>
</tr>
</thead>

</table>




</div>
</div>
</div>

	<hr>
					 <!-- Form form for rules -->
					 <div class="row">
	<div class=" col-sm-6 col-sm-offset-3  col-md-6 col-md-offset-3  col-lg-6 col-lg-offset-3 ">
					   
 <fieldset>


<form class="form-horizontal" role="form" th:action="@{/addRules}" 
th:object="${rules}" method="post">





<div class="form-group">
<label for="id" class="col-sm-3 col-md-3 col-lg-3 control-label"></label>
<div class="col-sm-8 col-md-8 col-lg-8">
<input type="hidden" class="form-control" id="id" th:field="*{id}" th:value="${rules.id}">
</div>
</div>


<div class="form-group">
<label for="createdDate" class="col-sm-3 col-md-3 col-lg-3 control-label"></label>
<div class="col-sm-8 col-md-8 col-lg-8">
<input type="hidden" class="form-control" id="createdDate" th:field="*{createdDate}" th:value="${rules.createdDate}">
</div>
</div>


<div class="form-group">
<label for="rules" class="col-sm-3 col-md-3 col-lg-3 control-label">Rules : </label>
<div class="col-sm-8 col-md-8 col-lg-8 ">
<textarea cols="80" rows="5" class="form-control" id="rules"  th:field="*{rule}" 
th:value="${rules.rule}" placeholder=" Enter your rules" autocomplete="off"></textarea>
<p id="" th:if="${#fields.hasErrors('rule')}" th:errors="*{rule}"></p>

</div>
</div>



<div class="forn-group">
<div class="col-sm-2 col-sm-offset-6  col-md-2 col-md-offset-6  col-lg-2 col-lg-offset-6">
<button type="submit" class="btn btn-primary">Submit</button>
	<br><br><br>
</div>
</div>

</form>
</fieldset>
 
				
	</div>
	</div>
	<hr>
			 <!-- well for notification -->
					 <div class="row">
	<div class=" col-sm-6 col-sm-offset-3  col-md-6 col-md-offset-3  col-lg-6 col-lg-offset-3 ">
					   
 <fieldset>


<form class="form-horizontal" role="form" th:action="@{/addNotification}" 
th:object="${notifications}" method="post">





<div class="form-group">
<label for="id" class="col-sm-3 col-md-3 col-lg-3 control-label"></label>
<div class="col-sm-8 col-md-8 col-lg-8">
<input type="hidden" class="form-control" id="id" th:field="*{id}" th:value="${notifications.id}">
</div>
</div>


<div class="form-group">
<label for="createdDate" class="col-sm-3 col-md-3 col-lg-3 control-label"></label>
<div class="col-sm-8 col-md-8 col-lg-8">
<input type="hidden" class="form-control" id="createdDate" th:field="*{createdDate}" th:value="${notifications.createdDate}">
</div>
</div>


<div class="form-group">
<label for="notification" class="col-sm-3 col-md-3 col-lg-3 control-label">Notification : </label>
<div class="col-sm-8 col-md-8 col-lg-8 ">
<textarea cols="80" rows="5"  class="form-control" id="notification"  th:field="*{notification}" 
th:value="${notifications.notification}" placeholder=" Enter your notification" autocomplete="off"></textarea>
<p id="" th:if="${#fields.hasErrors('notification')}" th:errors="*{notification}"></p>

</div>
</div>



<div class="forn-group">
<div class="col-sm-2 col-sm-offset-6  col-md-2 col-md-offset-6  col-lg-2 col-lg-offset-6">
<button type="submit" class="btn btn-primary">Submit</button>
	<br><br><br>
</div>
</div>

</form>
</fieldset>
 
				
	</div>
	</div>
	<hr>


	</div>
	<div th:replace="fragments/footer-js::footer-js"></div>

</body>

</html>
